--- # 29 de septiembre de 2021
title: Primer Conversatorio Exactas y la igualdad
media: <iframe width="560" height="315" src="https://www.youtube.com/embed/xG1-VW8Ub7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
description: |
  En este conversatorio compartimos experiencias en tiempo de crisis, 
  tratando de mirar en perspectiva qué nos pasa a mujeres y disidencias con la pandemia, 
  no solo desde las dificultades y las brechas sino desde cómo nos sentimos convocades. 
  La comunidad de la FCEN es diversa y tiene mecanismos de invisibilización naturalizados que debemos combatir,
  ademas de disucutir las evaluaciones, reglamentos y concursos con perspectiva de género. Si te lo perdiste, podes  mirarlo aquí!
  
