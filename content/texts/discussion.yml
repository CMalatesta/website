--- # 1 de septiembre de 2021
title: Conversatorio con CITEDEF e IAA
media: <iframe width="560" height="315" src="https://www.youtube.com/embed/rZySMzCPSik" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
description:
  Los presidentes de CITEDEF (en Defensa) y de IAA (en Cancillería) nos
  describieron la realidad de sus instituciones desde un punto de vista
  histórico y organizacional, con la presentación de sus numerosos proyectos
  de investigación estratégicos y diplomáticos. Excelente oportunidad de trabajo
  para los y las jóvenes de Exactas para incorporarse a estas instituciones tan
  relevantes para el país.

--- # 8 de septiembre de 2021
title: Conversatorio con INTA y SHN
media: <iframe width="560" height="315" src="https://www.youtube.com/embed/nGbVJDNkTj0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
description:
  la presidenta del Instituto Nacional de Tecnología Agropecuaria (INTA) y el
  director del Servicio de Hidrografía Naval (SHN), junto con otras autoridades
  presentes, nos brindaron un panorama amplio de la situación de sus institutos,
  revelandose la gran diversidad de realidades entre los distintos organismos del
  sistema de CyT. Ademas de detallar sus tareas y proyectos de CyT, sus misiones
  y desafíos, han hecho explícita mención a qué recursos humanos formados en
  nuestra facultad pueden contribuir al fortalecimiento de sus institutos, en
  los próximos concursos de personal formado que se abren próximamente. Si no
  pudiste concurrir, te invitamos a verlo en este video. No te lo pierdas!


