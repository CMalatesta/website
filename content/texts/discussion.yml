--- # 6 de octubre de 2021
title: Conversatorio CyT - INIDEP y CONAE
media: <iframe width="560" height="315" src="https://www.youtube.com/embed/AwGtqR4RjN0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
description:
  No te pierdas este conversatorio con INIDEP y CONAE. Dos instituciones que
  comparten la misión de llevar adelante tareas estratégicas para nuestro país,
  aunque de naturalezas distintas, el mar y el espacio. El intercambio es
  necesario, tenemos tanto que aprender y mucho por descubrir y redescubrir para
  tener la mejor interacción posible Exactas-SCT.

--- # 1 de diciembre de 2021
title: Conversatorio CyT - IGN y BNDG
media: <iframe width="560" height="315" src="https://www.youtube.com/embed/L3n05i4qnXU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
description:
